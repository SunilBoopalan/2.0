---
layout: "default"
---

<!DOCTYPE html>
<html lang="en">
 {% include head.html %}
 <body ondragstart="return false" ondrag="return false">
  <script type="text/javascript">
   var preload = document.createElement("div");
   preload.className = "preloader";
   preload.innerHTML = '</div><div class="spinner"></div>';
   document.body.appendChild(preload);
   window.addEventListener("load", function () {
    preload.className += " fade";
    setTimeout(function () {
     preload.style.display = "none";
    }, 500);
   });
  </script>
  <noscript><div class="no-js">To view the page please enable javascript in your browser.</div></noscript>
  <main>
   {% include nav.html %} {{ content }}
   <footer>
    <ul>
     <li>
      <div class="theme-switch-container">
       <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
       </label>
      </div>
      <div class="option-description">Dark/Light Mode</div>
     </li>
    </ul>
    <p>
     (c)
     <noscript>{{ site.first-launch }}</noscript><span class="date">{{ 'now' | date: "%Y" }}</span>
     {{ site.name | upcase }}
    </p>
    <p>This site uses cookies.</p>
   </footer>
  </main>
  <script src="{{ site.url }}{{ site.baseurl }}/lib/js/index.js"></script>
 </body>
</html>
