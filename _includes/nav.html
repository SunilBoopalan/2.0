<nav class="nav" role="navigation">
 <a class="logo" href="{{ site.url || site.host }}" rel="noopener" aria-label="Open home page">{{ site.name }}</a>
 <input class="menu-btn" type="checkbox" id="menu-btn" />
 <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
 <ul class="menu">
  {% if site.blog %}
  <li>
   <a href="{{ site.blog }}" rel="noopener" aria-label="Open Blog">{{ site.blog-title }}</a>
  </li>
  {% endif %} {% if site.form.enabled == "true" %}
  <li>
   <a href="#contact" rel="noopener" class="no-fade" aria-label="Contact form">Contact</a>
  </li>
  {% endif %} {% if site.social-media.github_username %}
  <li>
   <a target="_blank" href="https://github.com/{{ site.social-media.github_username }}" rel="noopener">Github</a>
  </li>
  {% endif %}
 </ul>
</nav>
